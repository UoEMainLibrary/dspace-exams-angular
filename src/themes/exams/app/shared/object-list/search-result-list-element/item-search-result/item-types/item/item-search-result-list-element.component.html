<div class="row">
    <div class="meta-container col-sm-9">
        <ds-truncatable [id]="dso.id" *ngIf="object !== undefined && object !== null">
            <span *ngIf="dso.firstMetadataValue('dc.coverage.temporal')">
                <a *ngIf="linkType != linkTypes.None" [target]="(linkType == linkTypes.ExternalLink) ? '_blank' : '_self'" [attr.rel]="(linkType == linkTypes.ExternalLink) ? 'noopener noreferrer' : null"
                    [routerLink]="[itemPageRoute]" class="meta-title lead item-list-title dont-break-out"
                    [innerHTML]="dso.firstMetadataValue('dc.title') + ' (' + dso.firstMetadataValue('dc.coverage.temporal') +')'"></a>
            </span>
            <span *ngIf="firstMetadataValue('dc.description.version') === 'Resit'"
                class="meta-version"
                [innerHTML]="firstMetadataValue('dc.description.version')">
            </span>
            <span *ngIf="linkType == linkTypes.None" class="lead item-list-title dont-break-out"
                    [innerHTML]="dsoTitle"></span>
            <span class="text-muted">
                <ds-truncatable-part [id]="dso.id" [minLines]="1" class="meta-details">
                    <span *ngIf="dso.firstMetadataValue('dc.title')" class="item-list-authors">
                        <a *ngIf="linkType != linkTypes.None" [target]="(linkType == linkTypes.ExternalLink) ? '_blank' : '_self'" [attr.rel]="(linkType == linkTypes.ExternalLink) ? 'noopener noreferrer' : null"
                            [routerLink]="[searchString]"
                            [queryParams]="{query:queryString}" 
                            class="meta-link lead item-list-title dont-break-out"
                            >All papers from this course title</a>
                    </span>
                    <span *ngIf="dso.firstMetadataValue('dc.identifier')" class="item-list-authors">
                        <a *ngIf="linkType != linkTypes.None" [target]="(linkType == linkTypes.ExternalLink) ? '_blank' : '_self'" [attr.rel]="(linkType == linkTypes.ExternalLink) ? 'noopener noreferrer' : null"
                            href="/search?query=%22{{firstMetadataValue('dc.identifier')}}%22" class="meta-link lead item-list-title dont-break-out"
                            [innerHTML]="firstMetadataValue('dc.identifier')"></a>
                    </span>
                </ds-truncatable-part>
            </span>
        </ds-truncatable>
    </div>
    <!-- custom download link -->
    <div *ngIf="examPaperLink !== undefined;
            else unavailable" class="dwnld-container col-sm-3">
        <a [routerLink]="[examPaperLink]">Download Paper <i class="fa fa-download" aria-hidden="true"></i></a>
    </div>
    <ng-template #unavailable>
        <div class="unavail-container col-sm-3">
            <a routerLink="/info/unavailable">Paper Unavailable <i class="fa fa-ban" aria-hidden="true"></i></a>
        </div>
    </ng-template>
</div>
